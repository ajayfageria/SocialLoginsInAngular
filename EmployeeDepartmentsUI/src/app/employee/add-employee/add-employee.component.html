<div class="d-flex justify-content-between">
    <h4>Add new Employee</h4>

    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>

</div>

<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="EmployeeName" #EmployeeName="ngModel" [(ngModel)]="service.formData.EmployeeName">
        </div>
        <div class="text-left text-danger" *ngIf="EmployeeName.invalid && EmployeeName.touched">
            Please enter Employee name
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <select required type="text" class="form-control" name="DepartmentName" #DepartmentName="ngModel" [(ngModel)]="service.formData.DepartmentName">
              <option *ngFor="let dl of listItems" [value]="dl">
                {{dl}}
                </option>
            </select></div>
        <div class="text-left text-danger" *ngIf="EmployeeName.invalid && EmployeeName.touched">
            Please enter Department
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Date of Joining</span>
            </div>
            <input required [min]="minDate" [max]="maxDate" [matDatepicker]="picker" type="text" class="form-control" name="DOJ" #DOJ="ngModel" [(ngModel)]="service.formData.DOJ">

            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="text-left text-danger" *ngIf="DOJ.invalid && DOJ.touched">
            Please enter DOJ
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email Id</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="EmailId" #EmailId="ngModel" [(ngModel)]="service.formData.EmailID">
        </div>
        <div class="text-left text-danger" *ngIf="EmailId.invalid && EmailId.touched">
            Please enter Email ID
        </div>

        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Employee</button>

    </form>
</div>
